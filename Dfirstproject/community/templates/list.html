<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문글</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5ff;
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        span {
            color: #555555;
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>🦁질문하십시오</h1>
        <a href="{% url 'new' %}">새로운 질문하기</a>
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'detail' pk=post.id %}">{{post.title}}</a></li>
                <span>{{post.upload_time}}</span>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
