<body>
    <div class="content">
        <h1>🦁질문이 있다면 하도록 하시오🎋</h1>
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'detail' pk=post.id %}">{{post.title}}</a></li>
                <span>{{post.upload_time}}</span>
                <span>
                    {% if post.questionType %}
                    <span style="color: blue;">코딩 관련</span>
                    {% else %}
                    <span style="color: red;">코딩 관련 아님</span>
                    {% endif %}
                </span>
            {% endfor %}
        </ul>
    </div>
</body>
